<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="Submint(event )">
        <div class="user-box">
          <input
            type="text"
            name="username"
            id="text"
            placeholder="Username"
            required
          />
          <label></label>
          <span id="err"></span>
        </div>
        <div class="user-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <label></label>
          <span id="err2"></span>
        </div>

        <button type="submit" id="btn">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
